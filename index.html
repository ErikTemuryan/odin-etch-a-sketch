<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
<body>
    <h1 class="headline">Etch a Sketch</h1>
    <div id="container"></div>
    <h4><output id="sliderVal">16 x 16</output></h4>
    <input id="slider" type="range" min="1" max="64" value="16" oninput="sliderChange(this.value)">
    <button id='clearButton'>Clear</button>
</body>
</html>
